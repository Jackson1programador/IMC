<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="principal.css">
    <title>IMC</title>
</head>

<body>
    <header>
        <div class="cabecario">
            <h1 class="titulo">IMC</h1>
        </div>

    </header>

    <main class="bloco-tabela">
        <input class="filtro" placeholder="Filtro">

        <table class="tabela-imc">
            <tr class="paciente-cabecario" >
                <td class="nome-cabecario">Nome</td>
                <td class="peso-cabecario">Peso</td>
                <td class="altura-cabecario">Altura</td>
                <td class="imc-cabecario">IMC</td>
            </tr>
            <tr class="paciente">
                <td class="nome">Jackson</td>
                <td class="peso">84</td>
                <td class="altura">1.80</td>
                <td class="imc">0</td>
            </tr>   
            <tr class="paciente">
                <td class="nome">Brenna</td>
                <td class="peso">75</td>
                <td class="altura">1.80</td>
                <td class="imc">0</td>
            </tr>           
        </table>
        <ul id="mensagem-erro">
            
        </ul>
        <form class="formulario">

            <label for="nome">Nome</label>
            <input id="nome" type="text" class="formulario-nome">

            <label for="peso">Peso</label>
            <input id="peso" class="formulario-peso">

            <label for="altura">Altura</label>
            <input id="altura" class="formulario-altura">

            <button class="envia-formulario" >Enviar</button>
       </form>


    </main>

    <footer>
        

    </footer>

    <script src="./JS/calculaImc.js"></script>
    <script src="./JS/form.js"></script>
    <script src="./JS/filtro.js"></script>
    <script src="./JS/removendo.js"></script>
    
    
</body>
</html>
